<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-snack</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="black white-color">
    <div class="app flex-nw">
        <header class="text-center">
            <h1>Choose a problem</h1>
            <h2>All problems are also solved in console</h2>
        </header>
        <main class="flex-w">
            <section class="all-problems-wrapper flex-w text-center">
                <button id="button1" class="button">
                    1 - L’utente inserisce due parole in successione. Il software stampa la parola più lunga. 
                </button>
                    
                <button id="button2" class="button">
                    2 - Inserisci un numero, se è pari stampa il numero, se è dispari stampa il numero successivo
                </button>
    
                <button id="button3" class="button">
                    3 - Prendendo una lista di nomi e una lista di cognomi, Gatsby vuole generare una falsa lista di 5 invitati.
                </button>
    
                <button id="button4" class="button">
                    4 - Crea un array di numeri interi e fai la somma di tutti gli elementi che sono in posizione dispari. 
                </button>
            </section>
            <section class=input-wrapper>
                <h4>Input</h4>
                <div>
                    <span id="input-text">...</span>
                </div>
            </section>
            <section class=output-wrapper>
                <h4>Output</h4>
                <div>
                    <span id="output-text">...</span>
                </div>
            </section>
                
            
        </main>
        
        <footer>
            <p><br>
                Made by Thang <br>
                02/04/2020
            </p>
        </footer>
    </div>
    
    <!-- SCRIPT -->
    <script src="script/main.js"></script>
</body>
</html>
